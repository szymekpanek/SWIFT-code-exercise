<!DOCTYPE html>
<html>
<head>
    <title>Swift Codes</title>
</head>
<body>
<h1>Swift Codes</h1>
<table id="swiftCodesTable">
    <thead>
    <tr>
        <th>Swift Code</th>
        <th>Bank Name</th>
        <th>Country Name</th>
        <th>Country ISO2</th>
        <th>Is Headquarter</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch('http://localhost:8080/v1/swift-codes/getAll')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('swiftCodesTable').querySelector('tbody');
            data.forEach(swiftCode => {
                const row = tableBody.insertRow();
                const swiftCodeCell = row.insertCell();
                const bankNameCell = row.insertCell();
                const countryNameCell = row.insertCell();
                const countryISO2Cell = row.insertCell();
                const isHeadquarterCell = row.insertCell();
                const addressCell = row.insertCell();

                swiftCodeCell.textContent = swiftCode.swiftCode;
                bankNameCell.textContent = swiftCode.bankName;
                countryNameCell.textContent = swiftCode.countryName;
                countryISO2Cell.textContent = swiftCode.countryISO2;
                isHeadquarterCell.textContent = swiftCode.isHeadquarter;
                addressCell.textContent = swiftCode.address;
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
